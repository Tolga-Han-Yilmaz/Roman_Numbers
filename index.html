<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Romen Number</title>
    
  </head>
  <body>
    <div class="container">
      <input
        type="number"
        onchange="romenNumber()"
        id="sayi"
        min="1"
        max="999"
        placeholder="Enter a number"
      /><br />
      <button id="btn" onclick="romenNumber()">Click</button>
      <h1 id="romen"></h1>
    </div>
    <script src="app.js">
     </script>
  </body>
</html>
